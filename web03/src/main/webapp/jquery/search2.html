<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script>
//body부분을 DOM-Tree로 읽어서 준비가 되면,
//입력값으로 있는 익명함수를 실행해주세요.
	$(function(){
		//button이 클릭이 되면, 함수부분을 호출해주세요.(콜백함수)
		//html태그중에서 선택할 수 있는 방법(태그명, 클래스명, id명)
		$('#b1').click(function() {
			word = $('#word').val()
			location.href="https://search.naver.com/search.naver?query="+word
		})
		$('#b2').click(function(){
			where = $('#where').val()
			location.href="https://kin.naver.com/search/list.naver?query="+where
		})
		$('#b3').click(function(){
			buy= $('#buy').val()
			location.href="https://shoppinghow.kakao.com/search/" + buy
		})
	})
</script>
</head>
<body>
검색할 단어 입력 : <input id="word">
<button id="b1">네이버 검색 시작</button>
<br>
당신은 어디로 가고 싶나요? <input id="where">
<button id="b2">네이버 지식인 검색 시작</button>
<br>
당신이 사고 싶은 것은? <input id="buy">
<button id="b3">다음 쇼핑검색 시작</button>
</body>
</html>

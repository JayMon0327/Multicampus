<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$('div').empty()
			$.ajax({
				url : 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fhei.xml&api_key=rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq',
				data : {
					url :"https://rss.hankyung.com/feed/hei.xml",
					api_key : "rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq",
					count : 20
				},						
				success : function(x) { 
					//alert('응답받은 내용: ' + x)
					//items키를 주고, 값인 []리스트를 가지고 오자.
					list = x.items
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						t = list[i].title
						p = list[i].pubDate
						l = list[i].link
						$('div').append(t + " " + p + " " + l + "<br>")
					}
				} //success
			}) //ajax
		}) //b1
		$('#b2').click(function() {
			$('div').empty()
			$.ajax({
				url : 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fheadline.xml&api_key=rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq',
				data : {
					url :"https://rss.hankyung.com/feed/headline.xml",
					api_key : "rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq",
					count : 20
				},						
				success : function(x) { 
					//alert('응답받은 내용: ' + x)
					//items키를 주고, 값인 []리스트를 가지고 오자.
					list = x.items
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						t = list[i].title
						p = list[i].pubDate
						l = list[i].link
						$('div').append(t + " " + p + " " + l + "<br>")
					}
				} //success
			}) //ajax
		}) //b2
		$('#b3').click(function() {
			$('div').empty()
			$.ajax({
				url : 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fsports.xml&api_key=rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq',
				data : {
					url :"https://rss.hankyung.com/feed/sports.xml",
					api_key : "rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq",
					count : 20
				},						
				success : function(x) { 
					//alert('응답받은 내용: ' + x)
					//items키를 주고, 값인 []리스트를 가지고 오자.
					list = x.items
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						t = list[i].title
						p = list[i].pubDate
						l = list[i].link
						a = "<a href=" + l + ">" + t + "</a>"
						$('div').append(a + "-->" + t + " " + p + " " + l + "<br>")
					}
				} //success
			}) //ajax
		}) //b3
		$('#b4').click(function() {
			$('div').empty()
			$.ajax({
				url : 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSectionRssFeed.do%3FsectionId%3D02%26plink%3DRSSREADER&api_key=rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq',
				data : {
					url :"https://news.sbs.co.kr/news/SectionRssFeed.do?sectionId=02&plink=RSSREADER",
					api_key : "rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq",
					count : 20
				},						
				success : function(x) { 
					//alert('응답받은 내용: ' + x)
					//items키를 주고, 값인 []리스트를 가지고 오자.
					list = x.items
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						t = list[i].title
						p = list[i].pubDate
						l = list[i].link
						img = list[i].thumbnail
						tag = "<img src=" + img + " width=200 height=200>"
						a = "<a href=" + l + ">" + t + "</a>"
						$('div').append(tag + " " + a + "-->" + t + " " + p + " " + l + "<br>")
					}
				} //success
			}) //ajax
		}) //b4
	}) //$
</script></head>
<body bgcolor="lime">
	신문뉴스 데이터 받아오기(ajax로) <br>
	<button style='color: blue; background: pink' id='b1'>옌예인 기사(한경)</button>
	<button style='color: blue; background: yellow' id='b2'>최신 기사(한경)</button>
	<button style='color: blue; background: lightblue' id='b3'>스포츠 기사(한경)</button>
	<button style='color: blue; background: lightgreen' id='b4'>SBS</button>
	<hr color="green">
	<div id="result"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {
	$('#b1').click(function() {
		$.ajax({
			url: "won.jsp", 
			data : {
				won: $('#won').val()
			},
			success : function(x) {
				alert('응답받은 내용:'+x)
				$('div').html("<font color=red>달러로환산한금액은 " + x + "달러입니다.</font>")
			}, 
		})//ajax
	})//b1
	$('#b2').click(function() {
		$.ajax({
			url: "dollar.jsp", 
			data : {
				dollar: $('#dollar').val()
			},
			success : function(x) {
				alert('응답받은 내용:'+x)
				$('div').html("<font color=red>원으로환산한금액은 " + x + "원입니다.</font>")
			}, 
		})//ajax
	})//b2
}) 
</script>
</head>
<body bgcolor="lime">
<h3> 비동기통신으로 서버와 통신하기</h3>
원화를 달러로:
<input type = "text" id ="won">
<button style='color:blue; background:green' id='b1'>원화를 달러</button>
<hr color=red>
달러를 원화로:
<input type = "text" id="dollar">
<button style ='color:blue; background:yellow' id='b2'>달러를 원화로</button>
<hr color="green">
<div id="result"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { //body태그 부분을 ram에 dom tree로 읽어와서 준비가 되면, 
		//function함수 부분을 실행해주세요.!
		//$(선택하는 것)-- 태그명 button, 아이디 #b1, 클래스 .t2 
		$('#b1').click(function() {
			alert('b1클릭함!')
			//태그 사이의 글자가 있는 경우와 input태그의 값이 있는 경우는 다르다!
			t1 = $('#text1').text()
			alert('가지고 온 값은 ' + t1)
		}) //b1
		$('#b2').click(function() {
			alert('b2클릭함!')
			t2 = $('#text2').val()
			alert('가지고 온 값은 ' + t2)
		}) //b2
		$('#b3').click(function() {
			alert('b3클릭함!')
			//set의 의미!
			$('#text3').text('내가 들어간다~~야~~~~')
			$('#text4').val('나의 id는 hahahahahhahahahaha')
		}) //b3
		
	})
</script>
</head>
<body>
<h3 id="text1">나는 1번의 텍스트...</h3> <br>
<input id="text2" value="나는 2번의 값..."><br>
<h3 id="text3">나는 3번의 텍스트...</h3> <br>
<input id="text4" value="나는 4번의 값..."><br>

<button id="b1">나를 눌러라-1</button>
<button id="b2">나를 눌러라-2</button>
<button id="b3">나를 눌러라-3</button>
</body>
</html>

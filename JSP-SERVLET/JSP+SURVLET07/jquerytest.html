<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {
	$('#b1').click(function() {
		i2 = $('#in2').val()//1
		i3 = $('#in3').val() //1
		m = $('#me').val() //하하하..
		divTag = $('#result') //div 태그 전체를 의미
		if (i2 ==1 && i3 ==1) {
			divTag.html("<font color=red> 우산 꼭 챙기세요 !</font><br>") //태그사이에 글자까지
		}else {
			divTag.html("<font color=red>우산 확인하세요.!</font><br>")
		}
		//divTag.append는 전에 있던거 지워지지 않는다.
		divTag.append(m + "<br>")
	})//b1
})
</script>
</head>
<body>
비가 오나요? 1)온다 2)안온다<input id= "in2" value = "1" style = 'background:yellow'><br>
구름이 많은가요? 1) 많다. 2) 아니다.<input id = "in3" value ="1" style = 'background:yellow'><br>
내 오늘 기분? 1) 많다. 2) 아니다.<input id = "me" value ="하하하.." style = 'background:pink'><br>
<button id ="b1">버튼1</button><br>
<div id ="result"></div>
</body>
</html>

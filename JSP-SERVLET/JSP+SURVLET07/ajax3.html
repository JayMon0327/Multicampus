<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자마자 통신해보자. !! 
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "money.jsp", 
				data : {
					money : $('#money').val(),
					choice : $('#choice').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>결제금액은 " + x + "원입니다.</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		
		$('#b2').click(function() {
			$.ajax({
				url : "idCheck.jsp",
				data : {
					id : $('#id').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color = red>"+x+"</font>")
				},
				error : function(e) {

				}
			})
		})//b2
		$('#b3').click(function() {
			$.ajax({
				url: "tel.jsp", 
				data : {
					tel : $('#tel').val(),
					
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>인증번호는 " + x + "원입니다.</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b3

	})//$
</script>
</head>
<body>
	결제금액:
	<input id="money" class="text-bg-info" value="1000">
	<br> 1)계좌이체 2)신용카드 3)휴대폰결제
	<br> 결제수단:
	<input id="choice" class="text-bg-info" value="1">
	<button id="b1" style="background: lime">결제하기</button>
	<br>

	<hr color="red">
	회원가입할 id입력
	<input id="id" class="text-bg-info" value="root">
	<button id="b2" style="background: yellow">회원가입시 id중복체크</button>

	<hr color="red">
	인증받을 전화번호 입력:
	<input id="tel" class="text-bg-info" value="01033335555">
	<button id="b3" style="background: green">인증번호받기</button>

	<hr color="green">
	<div id="result">결과 출력되는 곳</div>
</body>
</html>

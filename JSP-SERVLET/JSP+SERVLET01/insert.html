<html>
<head>

<style type="text/css">

}

button {

}

	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 선택 한 개만 선택 */

	background: green;
}

#b2 {

			</tr>

			</tr>
			<tr>
				<td class="t1">전화번호</td>

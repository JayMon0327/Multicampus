<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login(){
		id = document.getElementById('user').value
		pw = document.getElementById('pw').value
		resultTag = document.getElementById("result")
		//id가 result인 태그를 가지고 와주세요.!<div id=result></div>
		if(id == 'root' && pw =='1234'){
		/* 	alert('로그인성공') */
			resultTag.innerHTML='<img src= img/yes.jpg width=200 height=200>'
		}else{
			/* alert('로그인실패') */
			resultTag.innerHTML='<img src= img/no.jpg width=200 height=200>'
		}
		
	}
	function age(){
		year = document.getElementById('age').value
		age = 2023 -parseInt(year)
		resultTag = document.getElementById("result")
		resultTag.innerHTML='나이는 '+age+'입니다'
	} 
	function rec(){
		w = document.getElementById('w').value
		h = document.getElementById('h').value
		w2 = parseFloat(w)
		h2 = parseFloat(h)
		resultTag = document.getElementById("result")
		resultTag.innerHTML='넓이는 '+(w2*h2)+'입니다'
				
	}
</script>
</head>
<body>
아이디:<input id = "user" value="root"><br>
패스워드:<input id ="pw" value = "root"><br>
<button onclick="login()">로그인처리</button>
<hr>
나이계산(태어난년도):<input id = "age" value="2000"><br>
<button onclick='age()'>나이계산처리</button>
<hr>
세로길이:<input id = "w" value="11.11"><br>
가로길이:<input id ="h" value = "22.22"><br>
<button onclick='rec()'>사각형의 면적처리</button>
<hr color='red'>
<div id="result" style="color:red; background: yellow; 
width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>
</body>
</html>

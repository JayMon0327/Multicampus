<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h3>로그인 화면</h3>
<hr>
<!-- http요청방식을 지정하고 싶으면, form태그내에 method를 넣으면 됨. 
	 method = "get"이 default
	 get방식으로 요청하는 경우 서버로 전송되는 데이터가 주소와 함께 붙어서 전송
	                      데이터는 http의 header부분에 포함됨.
	 get방식으로 요청하면 안되는 경우 
	 1) 보안과 관련된 데이터를 보낼 때
	 2) 텍스트 이외의 데이터(이미지, 동영상, 사운드,..)를 보낼 때
-->
<form class="form-inline" action="db.jsp" method="post">
  <label for="email" class="mr-sm-2">아이디</label>
  <input type="text" class="form-control mb-2 mr-sm-2" 
  		 	placeholder="아이디를 입력하세요." id="email" name="id">
  <label for="pwd" class="mr-sm-2">Password:</label>
  <input type="password" class="form-control mb-2 mr-sm-2" 
  			placeholder="Enter password" id="pwd" name="pw">
  <button type="submit" class="btn btn-primary mb-2">서버로 전송</button>
</form>

</body>
</html>

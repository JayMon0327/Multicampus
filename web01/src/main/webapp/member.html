<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/out.css">
</head>
<body>
<h3>회원가입</h3>
<hr style="width: 500px; height: 5px;" >
<form action="insert.jsp"> 
<!-- action에는 서버에서 받아서 처리할 페이지를 지정 -->
<!-- 1. 데이터를 받아서, 2. sql문을 만들어서, 3.결과를 html로 만들어야 하는 페이지 -->
<!-- 1~3까지는 자바로 구현, 서버쪽 자바 기술: 서블릿, jsp(*) -->
	<table border="1">
		<tr> 
			<th>입력항목</th>
			<th>입력데이터</th>
		</tr>
		<tr align="center">
			<td>아이디 입력</td>
			<td>
				<input type="text" name="id">
			</td>
		</tr>
		<tr  align="center">
			<td>패스워드 입력</td>
			<td>
				<input type="text" name="pw">
			</td>
		</tr>
		<tr  align="center">
			<td>이름 입력</td>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td>전화번호 입력</td>
			<td>
				<input type="text" name="tel">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button style="background: black; color: white; font-weight: bold;">회원가입 정보 서버로 전송</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>

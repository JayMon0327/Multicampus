<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background: yellow;
            border-radius: 50px; 
        }
        h1:hover{
            /* 마우스를 h1위에 올렸을 때 스타일 지정 */
            background: red;
        }
        hr:hover{
            background: gold;
            border-color: green;
            border-radius: 90px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-family: 궁서; font-weight: bold; font-style: italic;">제품 설명</h1>
    <hr style="height: 50px;  background: lime;">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script 
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>

<script>
//$ ==> body태그의미, $() ==> body부분부터 먼저 읽어서 램에 준비시켜줘!
	$(function() { //익명함수
		$('#b1').click(function() {
			reply = $('#reply').val()
			$('#result').append(reply + "<br>")
		})
		$('#b2').click(function() {
			$('#result').append('<img src=car.jpg width=100 height=100><br>')
		})
		$('#b3').click(function() {
			$('#result').empty()
		})
	})
</script>
</head>
<body>
	댓글 입력 : <input id='reply'> 
	<button id='b1'>글자입력</button>
	<button id='b2'>이미지입력</button>
	<button id='b3'>글자+이미지입력</button>
	<hr>
	<div id = 'result'></div>
</body>
</html>

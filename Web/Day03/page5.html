<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기본 데이터 4가지 : 정수, 실수, 문자, 논리
        // -> 기본 제공되는 기호를 가지고 여러가지 연산처리를 할 수 있음.
        //나머지 데이터: 영상, 음성, 이미지, ......
        // ->특별한 부품(객체)가 필요!!
        age = 10 //정수인식, 따옴표 쓰지않음(숫자로 인식해야하기때문)
        eye = 1.2 //실수인식, 따옴표 쓰지않음(이하동문)
        name = "홍길동" //문자형 데이터
        lunch = true //false, 논리형 데이터 (ballean)
        console.log('내 나이는' + age +'입니다')
        alert('내 시력는' + eye +'입니다')
        alert('내 이름은' + name +'입니다')
        alert('나는 점심을 맛잇게 먹엇을까?' + lunch +'입니다')
    </script>
</head>
<body>
    
</body>
</html>

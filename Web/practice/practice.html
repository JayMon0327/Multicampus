<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- html은 element의 조합  -->
    <h1>my first heading</h1> 
    <!-- attribute 속성중에 가장 중요한 style 
    클래스명에 한칸 띄우고 다른 클래스명 입력하면 2가지 클래스 적용가능 -->
    <p class="color-primary">i`m red</p>
    <p class="color-primary font-50 ">i`m blue</p>
    <p class="color-primary">i`m big</p>
  <!-- 이벤트는 element 안에서 사용자가 특정한 행위를 했을때 
  특정한 프로그램을 실행시키기 위한것 
  ex) 사용자가 클릭했을때, 스크롤했을때 등 -->
    <button onclick="alert('click button!!');">click</button>
    
     <!-- width , src 등 attribute 속성 이다  -->
    <img 
    width="400px"
    src="1.jpg">
</body>
</html>

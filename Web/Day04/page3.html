    <script>
   //1. 입력 -> 태어난 연도 입력
    num = prompt('태어난 연도를 입력하세요')
    year = prompt('올해는 몇년 입니까')
   //2. 처리 -> 연도로 나이 계산
    result = parseInt(year - num)+1
   //3. 출력 -> 저의 나이는 100세입니다 출력
   alert("저의 나이는 " + result + " 입니다")

    
    
    
  
    </script>

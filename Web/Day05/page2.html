<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>

            buy_value_2 = parseInt(1000) 
            buy_value_3 = parseInt(500) // 출력할때 계산을 위해선 계산하는 놈들끼리 묶어주기
                                        // 문자 먼저 인식하면 뒤에도 문자라고 인식하기때문
            

            if(payMent_value == 1){
                
                div_tag.innerHTML= "더조은샵에서 " + buy_value + "원을 계좌이체로 구매하셨습니다"
            }else if(payMent_value == 2){
                div_tag.innerHTML= "더조은샵에서 " + (parseInt(buy_value) + buy_value_2) + "원을 신용카드로 구매하셨습니다"

            }
            
        }

        function tour(){
            space = document.getElementById("space").value
            month = document.getElementById("month").value
            choice = document.getElementById("choice").value
            if(choice == 1){
                choice2 = "비행기를 타고 갈거에요. 비용은 30000원"
            }else if(choice == 2){

            }else if(choice == 3){

    </script>
    

</head>
<body>
    <hr color="red">
    여행가고 싶은 곳 : <input type="text" id = "space" value = "부산"><br>

    </div>

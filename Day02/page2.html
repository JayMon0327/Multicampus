<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: chartreuse;
            
        }
        a{ /* 기본선택자(태그선택) */

            text-decoration: none;
        
        }
        button{ /* 기본선택자(태그선택) */
            color: white;
            background: red;
        }
        a:hover { /* 가상선택자(가상으로 마우스를 올렸을때) -- 기본선택자: 가상상황) */
            background: purple;
            color: white;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
